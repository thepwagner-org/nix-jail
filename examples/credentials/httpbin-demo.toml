# Demo credential injection via environment variable
# The token is injected by the proxy, never exposed inside the sandbox

[[credentials]]
name = "demo"
type = "generic"
source_env = "FAKE_TOKEN_WILL_BE_LEAKED"
allowed_host_patterns = ["httpbin\\.org"]
header_format = "Bearer {token}"
dummy_token = "dummy-value-set-in-config-file"
